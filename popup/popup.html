<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body class="p-4" style="min-width: 400px">
    <header>
      <div class="container status-wrapper">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <div class="icon"></div>
            <span class="status">Focus mode is on</span>
          </div>
          <div class="status-switch form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="status-switchbox"
            />
          </div>
        </div>
        <p>Distracting websites are now blocked</p>
        <button class="btn btn-primary" style="width: 200px; font-size: 14px">
          TAKE A 5 MINUTE BREAK
        </button>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="left-line"></div>
          <div class="title">Options</div>
          <div class="right-line"></div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a distracting website link"
            />
          </div>
          <div class="list-of-websites"></div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
